<svg class="graph" width="200" height="300">
	<circle cx="100" cy="100" r="100" fill="#BBBBBB" />
	<path ng-attr-d="M100,100 v-100 a100,100 0 {{overHalf}},1 {{x}},{{y}} z" fill="#A60000" />
	<circle cx="100" cy="100" r="80" fill="white"/>
	<text x="100" y="230" font-family="Verdana" font-size="18" text-anchor="middle">{{graphName}}</text>
	<text x="100" y="115" font-family="Verdana" font-size="40" text-anchor="middle">{{graphValue}}%</text>
</svg>
