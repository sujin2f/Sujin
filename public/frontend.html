<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="icon"
            href="<%= globalVariable.frontend %>/assets/images/favicon.ico"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web Developer" />
        <!--
            manifest.json provides metadata used when your web app is installed on a
            user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link
            rel="manifest"
            href="<%= globalVariable.frontend %>/assets/manifest.json"
        />
        <title>Sujin</title>
        <base href="/" />
        <script>
            var globalVariable = {
                backend: '<%= globalVariable.backend %>',
                frontend: '<%= globalVariable.frontend %>',
                prod: '<%= globalVariable.prod %>',
            }
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <% bundles.forEach(function(bundle){ %>
        <script src="/static/js/<%= bundle %>"></script>
        <% }); %>
    </body>
</html>
